<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acronym Tag</title>
  </head>
  <body>
    <h1>This document is all about acronym tag</h1>
    <!--This tag works similar as abbr tag do . it was using before html version 4.0 we can use it with new html versions but its not much efficient to do so. Generally we use abbr tag now-->
    <p>
      Hello my friends my name is Anuj Kumar Singh and i am founder of
      <acronym title="Ramsarik Singh Foundation"> R S Foundation</acronym>. I am
      a <acronym title="Full Stack Developer"> FSD </acronym>in a software
      company
    </p>
  </body>
</html>

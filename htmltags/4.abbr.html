  <body>

      Hello my friends my name is Anuj Kumar Singh and i am founder of
      <abbr title="Ramsarik Singh Foundation"> R S Foundation</abbr>. I am a
      <abbr title="Full Stack Developer"> FSD </abbr>in a software company
    </p>
  </body>
</html>
